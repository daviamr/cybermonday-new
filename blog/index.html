<body>
  <!-- Google Tag Manager (noscript) -->

  <!--Include Header-->
  <header class="sticky-top" id="header"></header>
  <section id="post-blog" class="bg-shadow pb-lg-4">
    <div class="container ">
      <article class="text-center py-4">
          <a href="https://blackfriday.com.br/clube-de-ofertas/" target="_blank">
              <img src="/assets/image/banner-clube-de-ofertas.jpg"
              alt="Clube de Ofertas Black Friday - Descontos o ano inteiro">
          </a>
      </article>
      <div class="row bg-white p-4">
        <div class="col-12">
          <section>
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="https://cybermonday.com.br/">Início</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Blog</li>
                  </ol>
              </nav>
              <div class="row flex-row">
                <div class="blog-content">
                  <div class="row">
                      <div class="col-12">
                          <h2 class="title-page fw-semibold text-info text-uppercase text-center pb-4">Postagens do Blog<span class="line-blue"></span></h2>
                      </div>    
                  </div>    
                  <div class="row" id="destaque">

                  </div>
                  <!-- cards feitos no JS -->
                  <div class="row" id="cards">
                    
                  </div>
                </div> 
              </div>
          </section>
        </div>
      </div>
    </div>
  </section>   
  <!--Includes Whatsapp, Nesletter, Footer-->
  <article id="whatsapp-group"></article>
  <article id="newsletter">
    <div class="newsletter bg-dark-light text-white fixed-bottom d-none">
      <div class="line-blue"></div>
      <div class="container">
        <div class="row px-1 px-lg-0 py-2 d-flex justify-content-center align-items-center ">
          <div class="col-12 col-lg-4 pb-2 pb-lg-0">
            <p class="px-lg-0 text-center text-lg-start">
              Cadastre-se e receba em seu email as melhores ofertas em primeira mão!
            </p>
          </div>
          <div class="col-12 col-lg-4">
            <form
              id="form_newsletter"
              class="row justify-content-center g-3"
              onsubmit="return false;"
              method="post"
              novalidate
            >
              <div class="col-4">
                <input
                  type="text"
                  name="fullname"
                  class="form-control"
                  id="fullname"
                  placeholder="Nome"
                  required oninvalid="this.setCustomValidity('Preencha seu nome')"
                />
              </div>
              <div class="col-4">
                <input
                  type="email"
                  name="email"
                  placeholder="E-mail"
                  class="form-control"
                  placeholder=""
                  autocomplete="on"
                  autocompletetype="”email”"
                  required oninvalid="this.setCustomValidity('Preencha seu e-mail')"
                />
              </div>
              <div class="col-4">
                <button class="btn btn-primary btn-submit" type="submit">
                  Cadastrar
                </button>
              </div>
              <div class="col-12 align-items-center m-0">
                <div class="form-check mb-0 pt-1 d-flex align-items-center">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="concordo"
                    required oninvalid="this.setCustomValidity('Aceite os termos de uso')"
                  />
                  <label
                    class="form-check-label newsletter-checkbox px-2"
                    for="concordo"
                  >
                    <a href="../termos-de-uso.html">Li e aceito os  termos de uso.</a>
                  </label>
                </div>
              </div>
              <div class="col-12 d-none text-center msg-success">
                <p>Obrigado por seu cadastro!</p>
              </div>
            </form>
          </div>
          <div class="col-12 col-lg-4 d-flex flex-row justify-content-end justify-content-lg-center align-items-center">
            <p class="newsletter-p px-lg-2">compartilhe:</p>
            <a
              class="px-2"
              href="https://chat.whatsapp.com/DOn3IaCO8m3AF99dEp77kz"
              target="_blank">
              <img
                src="/assets/image/whatsapp.png"
                alt="Whatsapp"/>
            </a>
            <a href="https://web.facebook.com/SiteBlackFriday" target="_blank">
              <img
                src="/assets/image/facebook.png"
                alt="Facebook"/>
            </a>
          </div>
        </div>
      </div>
    </div>
  </article>
  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="../assets/js/jquery.mask.js"></script>
  <script src="../assets/js/jbvalidator.js"></script>
  <script src="../assets/js/scripts.js"></script>
  <script src="../assets/js/form.js"></script>
  <script src="../assets/js/untils.js"></script>
  <script> 
    $( "#footer" ).load( "../includes/footer.html", function() {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function(element){
          return new bootstrap.Tooltip(element);
      });
    }); 
    $("#header").load("../includes/header.html"); 
    $("#whatsapp-group").load("../includes/whatsapp-group.html"); 
  </script>
</body>
